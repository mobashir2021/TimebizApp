<ion-header class="center">
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button navPop icon-only>
       <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
     </button>
     </ion-buttons>
    <ion-title color="warning">Apply</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="center" padding>
  <div class="divheader">
    <ion-label class="headercolor">{{Designation}}</ion-label><br/>
    <ion-label class="headercolor">{{JobTitle}}</ion-label><br/>
    
  </div>
  <ion-grid >
    <ion-row>
      <ion-col class="cell-class" size="4">
        <ion-label class="cell-class" class="types">
          Description
        </ion-label>
      </ion-col>
      <ion-col class="cell-class" size="8">
        <ion-label class="cell-class">{{Description}}</ion-label>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col size="4" class="types">
        <ion-label>
          Lead Cost
        </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label>{{CreditUsed}}</ion-label>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col class="cell-class" size="4" class="types">
        <ion-label class="cell-class">
          Company Name
        </ion-label>
      </ion-col>
      <ion-col class="cell-class" size="8">
        <ion-label class="cell-class">{{Companyname}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="cell-class" size="4" class="types">
        <ion-label class="cell-class">
          Skills
        </ion-label>
      </ion-col >
      <ion-col class="cell-class" size="8">
        <ion-label class="cell-class">{{Skills}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="cell-class" size="4" class="types">
        <ion-label class="cell-class">
          District
        </ion-label>
      </ion-col>
      <ion-col class="cell-class" size="8">
        <ion-label class="cell-class">{{District}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button (click)="UploadFile()" ion-button style="background-color: white; color: red;border-radius: 0px;"  >Upload Resume</button>
  <ion-label>
    <b>{{uploadtext}}</b>
  </ion-label>

  <ion-label>
    <b>{{downloadtext}}</b>
  </ion-label> -->



  <div class="center">
    <button (click)="ApplyForJob()" ion-button style="background-color: white; color: red;border-radius: 0px;"  >Apply For Job</button>
    <button (click)="GoToHome()" ion-button style="background-color: white; color: red;border-radius: 0px;"  >Go To Home</button>
  
</div>
