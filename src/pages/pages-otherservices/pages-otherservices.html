<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TimeBiz Jobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label color="danger" style="font-size: 22px;text-align: center;font-family: 'BwNistaExtraBold';">
    OTHER SERVICES
  </ion-label>

  <ion-card no-padding color="primary" style="text-align: center;margin-top: 5px;" *ngFor="let data of this.otherServicesList">
    <ion-card-header no-padding>
      <img [src]="data.image" class="imguser" alt="logo" height="100" width="350"  />
    </ion-card-header>

    <ion-card-content>

      <ion-label color="danger" style="font-size: 20px;text-align: center;font-family: 'BwNistaExtraBold';">
        {{data.title}}
      </ion-label>
      <br />
      <p 
      style="font-size: 15px;text-align: center;font-family: 'BwNista';margin-top: -5px; color:#f4f4f4;">
        {{data.Details}}
      </p>
      <br />
     

        
        
        
      
    </ion-card-content>
  
  </ion-card>
</ion-content>
