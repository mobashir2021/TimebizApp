<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TimeBiz Jobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card color="white" style="border-radius: 0px; text-align: center;">
    
    <ion-card-content >
      <button ion-button (click)="JobseekerLogin()" style="background-color: c0392b; color: whitesmoke;border-radius: 2px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"  >LOGIN</button>
    </ion-card-content>

    <ion-card-content >
      <button ion-button (click) = "JobproviderLogin()" style="background-color: c0392b; color: whitesmoke;border-radius: 2px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"  >REGISTER</button>
    </ion-card-content>

  </ion-card>
  
</ion-content>
