<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TimeBiz Jobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div text-center padding>
    <ion-list >
      <ion-item color='primary' (click)="PostJob()">
        <button  ion-button style=" color: whitesmoke;border-radius: 2px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"  >
          POST JOB</button>
      </ion-item>
      <ion-item color='primary'  (click)="ViewPostedJobs()">
        <button ion-button style=" color: whitesmoke;border-radius: 2px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"  >
          VIEW POSTED JOBS</button>
      </ion-item>
      <ion-item color='primary'  (click)="ViewResumes()">
        <button ion-button style=" color: whitesmoke;border-radius: 2px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"  >
          VIEW & DOWNLOAD RESUMES</button>
      </ion-item>
      <ion-item color='primary'  (click)="ViewSubscription()">
        <button ion-button style=" color: whitesmoke;border-radius: 2px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"  >
          SUBSCRIPTIONS</button>
      </ion-item>
    </ion-list>
  </div>
  

</ion-content>
